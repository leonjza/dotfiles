"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
command_timeout = 3000

format = """$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$golang\
$nodejs\
$php\
$python\
$rust\
$memory_usage\
$sudo\
$cmd_duration\
$jobs\
$battery\
$time\
$status\
$os\
$character"""

[battery]
disabled = false

[[battery.display]]
threshold = 50

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](purple)"

[cmd_duration]
min_time = 3_000

[directory]
read_only = " 󰌾"
style = "blue"
truncation_length = 2
truncation_symbol = '…/'

[git_branch]
symbol = " "
style = "bright-black"
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
tag_symbol = '  '

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "yellow"

[git_status]
style = "red"

[golang]
symbol = " "
format = "[$symbol]($style)"

[hostname]
ssh_symbol = " "

[memory_usage]
symbol = "󰍛 "

[nodejs]
symbol = " "
format = "[$symbol]($style)"

[os]
disabled = false

