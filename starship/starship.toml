# Don't print a new line at the start of the prompt
add_newline = false

# Replace the "❯" symbol in the prompt with "»"
[character]
symbol = "»"

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷"
stashed = "📦"
modified = "📝"
staged = "➕"
renamed = "👅"
deleted = "🗑"

[directory]
truncation_length = 8
truncate_to_repo = false
style = "fg:32"

# Disable multiline prompt
[line_break]
disabled = true

[hostname]
disabled = true
